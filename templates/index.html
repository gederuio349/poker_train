{% extends 'base.html' %}
{% block content %}
  <section class="landing">
    <div class="landing-inner">
      <div class="hero">
        <h1>Тренируйся оценивать шансы в Техасском холдэме</h1>
        <p>Выбери количество игроков и начинай раунд. На каждой улице попробуй угадать свой шанс победы.</p>
      </div>
      <div class="controls">
        <form id="start-form" class="landing-form">
          <label for="players">Количество игроков (2–9):</label>
          <input id="players" name="players" type="number" min="2" max="9" value="5">
          <button type="submit" class="btn primary btn-lg">Начать</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
